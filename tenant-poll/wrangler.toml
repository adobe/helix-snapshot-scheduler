# Top-level configuration
account_id = "852dfa4ae1b0d579df29be65b986c101"
name = "helix-snapshot-scheduler-tenant-poll-prod"
main = "src/index.js"
compatibility_date = "2023-05-05"

[triggers]
crons = ["*/10 * * * *"]

[[queues.producers]]
queue = "helix-snapshot-scheduler-tenant-poll"
binding = "TENANT_POLL_QUEUE"

[[queues.producers]]
queue = "helix-snapshot-scheduler-publish"
binding = "PUBLISH_QUEUE"

[[queues.consumers]]
queue = "helix-snapshot-scheduler-tenant-poll"

[[r2_buckets]]
binding = 'R2_BUCKET'
bucket_name = 'helix-snapshot-scheduler'
preview_bucket_name = 'helix-snapshot-scheduler-ci'

[observability]
enabled = true