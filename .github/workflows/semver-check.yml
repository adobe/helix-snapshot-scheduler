name: Conventional Commit
on:
  pull_request:
    types: [ opened, synchronize, reopened, edited ]

jobs:
  semver:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        worker: [publish-snapshot, tenant-poll, register]
    steps:
      - uses: actions/checkout@v4
      - name: Check conventional commits for ${{ matrix.worker }}
        uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          scopes: |
            ${{ matrix.worker }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}